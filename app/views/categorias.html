    <nav class="row second-navbar">
        <div class="large-11 medium-13 small-13 columns">
        </div>
        <div class="large-3 medium-1 small-1 columns">
            <div class="large-3 medium-14 small-14 columns"></div>
            <div class="large-11 hide-for-medium-down columns">
                <form class="form-search">
                    <div class="input-append">
                        <input type="text" class="span2 search-query" ng-model="searchText">
                        <div class="search-icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                    </div>
                </form>
            </div>
        </div>

<div class="row">
  <div class="large-14 medium-14 small-14 columns container-table">
     <table class="table">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, categoria) in dataCategorias">
          <th>{{categoria.designacao}}</th>
          <th>
           <a class="btn-edit-rem" ng-click="defineCategoria(key)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a class="btn-edit-rem" data-toggle="modal" data-target="#myModalConfirmDelete" ng-click="defineCategoria(key)">  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
           </th>
   </tr>
   <tr>
       <th><input ng-model="selectedCategoria.designacao" type="text" class="form-control" id="modal-designacao"></th>
       <th><button type="button" class="btn btn-primary" ng-click="saveCategoria(selectedCategoria)" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Gravar</button></th>
   </tr>
</tbody>
</table>

<!-- Modal Confirm delete-->
<div class="modal fade" id="myModalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Corfirmação de eliminação</h4>
            </div>

            <div class="modal-body">
            	<p>Têm a certeza que deseja eliminar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="removeCategoria() "class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
</div>
