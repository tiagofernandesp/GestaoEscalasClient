<div class="row">
  <div class="large-14 medium-14 small-14 columns container-table">
     <table class="table">
        <thead>
          <tr>
            <th>Prefixo</th>
            <th>Nome</th>
            <th>Hora Inicio</th>
            <th>Hora Fim</th>
            <th>Serviço Minimo</th>
            <th>Serviço Repetitivo</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, tipoServico) in dataTipoServicos">
          <th>{{tipoServico.prefixo}}</th>
          <th>{{tipoServico.nome}}</th>
          <th>{{tipoServico.horaInicio}}</th>
          <th>{{tipoServico.horaFim}}</th>
          <th><input type="checkbox" ng-model="tipoServico.servicoMinimo" disabled class="checkbox-big"></th>
          <th><input type="checkbox" ng-model="tipoServico.servicoRepetitivo" disabled class="checkbox-big"></th>
          <th>
           <a class="btn-edit-rem" ng-click="defineTipoServico(key)" data-toggle="modal" data-target="#myModalTipoServico">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a class="btn-edit-rem" data-toggle="modal" data-target="#myModalConfirmDelete" ng-click="defineTipoServico(key)">  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
           </th>

   </tr>
</tbody>
</table>
<a class="btn-new-servico" ng-click="startNewTipoServico()" data-toggle="modal" data-target="#myModalTipoServico"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo Tipo Serviço </a>
</div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModalTipoServico" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Tipo Serviço</h4>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="small-2 columns">
                            <label for="modal-prefixo" class="right inline">Prefixo: </label>
                        </div>
                        <div class="small-3 columns">
                            <input ng-model="selectedTipoServico.prefixo" type="text" class="form-control" id="modal-prefixo">
                        </div>


                        <div class="small-2 columns">
                            <label for="modal-nome" class="right inline">Nome: </label>
                        </div>
                        <div class="small-3 columns">
                            <input ng-model="selectedTipoServico.nome" type="text" class="form-control" id="modal-nome">
                        </div>
                        <div class="small-3 columns">
                            <label for="modal-servicoMinimo" class="right inline">Serviço Minimo: </label>
                        </div>
                        <div class="small-1 columns">
                            <input class="form-control checkbox-big" type="checkbox" ng-model="selectedTipoServico.servicoMinimo">
                        </div>
                    </div>
                    <div class="row">

                        <div class="small-2 columns">
                            <label for="modal-horaInicio" class="right inline">Hora Inicio: </label>
                        </div>
                        <div class="small-3 columns">
                            <input ng-model="selectedTipoServico.horaInicio" type="number" class="form-control" id="modal-horaInicio" title="Hora Inicio relativa as 0 horas do dia em questão.">
                        </div>


                        <div class="small-2 columns">
                            <label for="modal-horaFim" class="right inline">Hora Fim: </label>
                        </div>
                        <div class="small-3 columns">
                            <input ng-model="selectedTipoServico.horaFim" type="number" class="form-control" id="modal-horaFim" title="Hora Fim relativa as 0 horas do dia em questão.">
                        </div>
                        <div class="small-3 columns">
                            <label for="modal-servicoRepetitivo" class="right inline">Serviço Repetitivo: </label>
                        </div>
                        <div class="small-1 columns">
                            <input class="form-control checkbox-big" type="checkbox" ng-model="selectedTipoServico.servicoRepetitivo">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" ng-click="saveTipoServico(selectedTipoServico)" data-dismiss="modal">Gravar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Confirm delete-->
<div class="modal fade" id="myModalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Corfirmação de eliminação</h4>
            </div>

            <div class="modal-body">
            	<p>Têm a certeza que deseja eliminar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="removeTipoServico() "class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
</div>
