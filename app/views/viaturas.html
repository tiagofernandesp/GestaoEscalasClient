<div class="second-navbar-bg">
    <nav class="row second-navbar">
        <div class="large-11 medium-13 small-13 columns">
        </div>
        <div class="large-3 medium-1 small-1 columns">
            <div class="large-3 medium-14 small-14 columns"></div>
            <div class="large-11 hide-for-medium-down columns">
                <form class="form-search">
                    <div class="input-append">
                        <input type="text" class="span2 search-query" ng-model="searchText">
                        <div class="search-icon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
</div>

<div class="row">
  <div class="large-14 medium-14 small-14 columns container-table">
     <table class="table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Matricula</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, viatura) in dataViaturas">
          <th>{{viatura.descricao}}</th>
          <th>{{viatura.matricula}}</th>
          <th>
           <a class="btn-edit-rem" ng-click="defineViatura(key)">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <a class="btn-edit-rem" ng-click="defineViatura(key)" data-toggle="modal" data-target="#myModalConfirmDelete" >  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
           </th>
   </tr>
    <tr>
        <th><input ng-model="selectedViatura.descricao" type="text" ></th>
        <th><input ng-model="selectedViatura.matricula" type="text" ></th>
        <th><button type="button" class="btn btn-primary" ng-click="saveViatura(selectedViatura)"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Gravar</button></th>
    </tr>
</tbody>
</table>
<!--<a class="btn-new-servico" ng-click="startNewViatura()" data-toggle="modal" data-target="#myModalViatura"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nova Viatura </a>-->
</div>
</div>

<!-- Modal Confirm delete-->
<div class="modal fade" id="myModalConfirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Corfirmação de eliminação</h4>
            </div>

            <div class="modal-body">
            	<p>Têm a certeza que deseja eliminar?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" ng-click="removeViatura() "class="btn btn-primary" data-dismiss="modal">Sim</button>
            </div>
        </div>
    </div>
</div>
