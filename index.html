<!doctype html>
<html ng-app="App">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gestão Escalas</title>
		<link href="css/resetCss.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-datepicker3.css" rel="stylesheet">
		<link rel="stylesheet" href="css/foundation.css" />
		<!--My css-->
		<link rel="stylesheet" href="css/IndexStyles.css">
		<link rel="stylesheet" href="css/EscalasStyles.css">
	</head>
	<body>
		<nav class="navbar navbar-inverse" ng-controller="headerController">
			<div class="row">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
					<img src="images/logoFinalescalas.png" />
				</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li ng-class="{ active: isActive('/escalas')}">
							<a href="#/escalas"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Escalas</a>
						</li>
						<li ng-class="{ active: isActive('/servicos')}">
							<a href="#/servicos"ng-class="{ 'active' : button == 'servicos' }"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Servicos</a>
						</li>
						<li ng-class="{ active: isActive('/escalasgratificados')}">
							<a href="#/escalasgratificados"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Gratificados</a>
						</li>
						<li ng-class="{ active: isActive('/gratificados')}">
							<a href="#/gratificados"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Extras</a>
						</li>
						<li ng-class="{ active: isActive('/pessoas')}">
							<a href="#/pessoas"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Pessoas</a>
						</li>
						<li class="dropdown">
				          <a data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Configurações<span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#/tiposervicos" class="dropdown-text">Tipo Serviços</a></li>
				            <li><a href="#/tipogratificados" class="dropdown-text">Tipo Gratificados</a></li>
				            <li><a href="#/viaturas" class="dropdown-text">Viaturas</a></li>
				            <li><a href="#/categorias" class="dropdown-text">Categorias</a></li>
				          </ul>
				        </li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>

		<div ng-view class="body-view"></div>

		<footer class="footer">
			<div class="row">
				<p class="text-muted">© GESTÃO DE ESCALAS -- DESIGN & WEBSITE BY TIAGO FERNANDES</p>
			</div>
		</footer>
		<!--Scripts-->
		<script src="js/jquery.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.js"></script>
		<script src="js/angular-resource.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/html2canvas.js"></script>
		<script src="js/fileSaver.min.js"></script>
		<script src="js/jspdf.js"></script>
		<script src="js/jspdf.plugin.addimage.js"></script>
		<script src="js/foundation.min.js"></script>
		<!--My scripts-->
		<script src="app/app.js"></script>
		<script src="app/controllers/appModule.js"></script>
		<script src="app/controllers/checklist-model.js"></script>
		<script src="app/controllers/panelEscalasController.js"></script>
		<script src="app/controllers/servicosController.js"></script>
		<script src="app/controllers/panelGratificadosController.js"></script>
		<script src="app/controllers/gratificadosController.js"></script>
		<script src="app/controllers/pessoasController.js"></script>
		<script src="app/controllers/tipoServicosController.js"></script>
		<script src="app/controllers/tipoGratificadosController.js"></script>
		<script src="app/controllers/viaturasController.js"></script>
		<script src="app/controllers/categoriasController.js"></script>
		<script src="app/controllers/headerController.js"></script>
		<script src="app/controllers/printServicosController.js"></script>
		<script src="app/Factory/ServicoFactory.js"></script>

		<script>
			$(document).foundation();
		</script>
	</body>
</html>
